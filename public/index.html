<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con Sockets</title>
    <script defer src="https://sockets-chat-ileb.onrender.com/socket.io/socket.io.min.js"></script>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
</head>

<body class="bg-black">
    <div class="container">
        <div class="row">
            <div class="col-10">
                <h1 class="text-center m-5 col-11 bg-white rounded m-2 p-2 ">Chat con Sockets</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-lg-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <h2 class="card-title">Escribe tu mensaje</h2>
                            <form action="" id="enviarDatos">
                            <div class="d-flex justify-content-center">
                                <input type="text" id="mensaje" class="form-control bg-gradient" required
                                    placeholder="Mensaje">
                            </div>
                            <div class="d-flex justify-content-center mt-2">
                                <button id="send" type="submit" class="btn btn-success">
                                    <i class="bi bi-send-fill"></i>
                                </button>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-8">
                <div class="table-responsive">
                    <table class="table table-hover rounded">
                        <thead>
                            <tr>
                                <!-- Agrega este elemento -->
                                <div id="estadoEnLinea" class="m-2" style="color: #28a745; font-weight: bold;"></div>
                            </tr>
                        </thead>
                        <tbody id="datos">
                            <tr>
                                <td style="color: rgba(0, 0, 0, 0.219); font-weight: bold;">cargando...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
